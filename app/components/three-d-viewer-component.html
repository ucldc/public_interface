<div class="threedviewer">
  <div id="js-threedviewer__container" class="threedviewer__container">
    <div id="js-threedviewer__loadstatus" class="threedviewer__loadstatus">
      <div id="js-threedviewer__loadstatus-label" class="threedviewer__loadstatus-label"></div>
      <progress id="js-threedviewer__progressbar" class="threedviewer__progressbar" value="0" max="100"></progress>
    </div>
  </div>
  <div class="threedviewer__controls">
    <input id="js-threedviewer__intensityrange" class="threedviewer__intensityrange" type="range" name="intensity" min="15" max="35" step="0.1" value="25" title="Light Intensity" hidden>
    <button id="js-threedviewer__fullscreen">Fullscreen</button>
    <button id="js-threedviewer__resetcamera">Reset</button>
    <button id="js-threedviewer__directions-toggle" aria-expanded="true">Show how to move object</button>
  </div>
  <ul id="js-threedviewer__directions-panel" class="threedviewer__directions-panel" hidden>
    <li><strong>Mouse:</strong> drag left button to rotate, scroll wheel to zoom, drag left button and hold ctrl key to pan</li>
    <li><strong>Keyboard:</strong> arrow keys to rotate, W, A, S, D keys to pan and zoom</li>
    <li><strong>Touch:</strong> drag one finger to rotate, pinch or spread two fingers to zoom, drag two fingers to pan</li>
  </ul>
</div>
