<h1>Calisphere UI Library</h1>

<h2>Filter Component</h2>

<!-- [include:components/filter-component.html] -->
    <!-- Begin Filter Component -->
        
        <div class="filter">

          <span class="filter__note">Filters you've selected:</span>

          <button type="button" class="btn btn-default btn-xs button__close">Image<i class="fa fa-close button__close-icon"></i>
          </button>

          <button type="button" class="btn btn-default btn-xs button__close">Image Set<i class="fa fa-close button__close-icon"></i>
          </button>

          <button type="button" class="btn btn-default btn-xs button__close">California and the Postwar Suburban Home<i class="fa fa-close button__close-icon"></i>
          </button>

          <button type="button" class="btn btn-default btn-xs button__close">Japanese American Internment<i class="fa fa-close button__close-icon"></i>
          </button>

          <button type="button" class="btn btn-default btn-xs button__close">1960 - 1969<i class="fa fa-close button__close-icon"></i>
          </button>

          <button type="button" class="btn btn-default btn-xs button__close">The Bracero Program<i class="fa fa-close button__close-icon"></i>
          </button>

          <button type="button" class="btn btn-default btn-xs button__close">Another Filter<i class="fa fa-close button__close-icon"></i>
          </button>

          <a class="button__view filter__more-link js-filter__more-link" href="">View 6 More Selected Filters</a>

          <span class="filter__more js-filter__more">
            
            <button type="button" class="btn btn-default btn-xs button__close">Text<i class="fa fa-close button__close-icon"></i>
            </button>

            <button type="button" class="btn btn-default btn-xs button__close">Video<i class="fa fa-close button__close-icon"></i>
            </button>

            <button type="button" class="btn btn-default btn-xs button__close">Life on the Home Front<i class="fa fa-close button__close-icon"></i>
            </button>

            <button type="button" class="btn btn-default btn-xs button__close">1950 - 1959<i class="fa fa-close button__close-icon"></i>
            </button>

            <button type="button" class="btn btn-default btn-xs button__close">Richmond Shipyards<i class="fa fa-close button__close-icon"></i>
            </button>

            <button type="button" class="btn btn-default btn-xs button__close">Berkeley Public Library<i class="fa fa-close button__close-icon"></i>
            </button>

            <a class="button__view filter__less-link js-filter__less-link" href="">View Less Selected Filters</a>

          </span>

          <button type="button" class="btn btn-default btn-xs button__clear filter__clear-all">Clear Filters
          </button>

        </div>

        <!-- End Filter Component -->
