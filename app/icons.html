<h1>Icons</h1>

<div class="icon">

  <h2>Thumbnail Icon Tile in Bootstrap Column</h2>

  <div class="row">

    <div class="col-md-2">

      <div class="thumbnail__container">

        <div class="test__tile-icon fa-volume-up"></div>

      </div>
      
    </div>

    <div class="col-md-2">

      <div class="thumbnail__container">

        <div class="test__tile-icon fa-bar-chart"></div>

      </div>

    </div>

    <div class="col-md-2">

      <div class="thumbnail__container">

        <div class="test__tile-icon fa-video-camera"></div>

      </div>

    </div>

    <div class="col-md-2">

      <div class="thumbnail__container">

        <div class="test__tile-icon fa-file-text-o"></div>

      </div>

    </div>

    <div class="col-md-2">
      
      <div class="thumbnail__container">

        <div class="test__tile-icon fa-picture-o"></div>

      </div>

    </div>

    <div class="col-md-2">
      [empty column]
    </div>

  </div>

  <h2>Thumbnail Icon Overlay in Bootstrap Column</h2>

  <div class="row">

    <div class="col-md-2">

      <div class="thumbnail__container">

        <img class="thumbnail__image" src="images/birds1-thumb.jpg" alt="bird">

        <div class="thumbnail__overlay-icon fa-volume-up"></div>

      </div>
      
    </div>

    <div class="col-md-2">
      
      <div class="thumbnail__container">

        <img class="thumbnail__image" src="images/birds1-thumb.jpg" alt="bird">

        <div class="thumbnail__overlay-icon fa-bar-chart"></div>

      </div>

    </div>

    <div class="col-md-2">
      
      <div class="thumbnail__container">

        <img class="thumbnail__image" src="images/birds1-thumb.jpg" alt="bird">

        <div class="thumbnail__overlay-icon fa-video-camera"></div>

      </div>

    </div>

    <div class="col-md-2">

      <div class="thumbnail__container">

        <img class="thumbnail__image" src="images/birds1-thumb.jpg" alt="bird">

        <div class="thumbnail__overlay-icon fa-file-text-o"></div>

      </div>

    </div>

    <div class="col-md-2">

      <div class="thumbnail__container">

        <img class="thumbnail__image" src="images/birds1-thumb.jpg" alt="bird">

        <div class="thumbnail__overlay-icon fa-picture-o"></div>

      </div>

    </div>

    <div class="col-md-2">
      [empty column]
    </div>

  </div>

  <h2>Single Icons</h2>

  <h3>Global Header</h3>

  <i class="fa fa-search"></i>
  <i class="fa fa-bars"></i>

  <h3>Search Results</h3>

  <i class="fa fa-angle-down"></i>
  <i class="fa fa-close"></i>
  <i class="fa fa-video-camera fa-flip-horizontal"></i>
  <i class="fa fa-video-camera"></i>
  <i class="fa fa-th-large"></i>
  <i class="fa fa-th-list"></i>

  <h3>Institution Page</h3>

  <i class="fa fa-star"></i>
  <i class="fa fa-th"></i>
  <i class="fa fa-picture-o"></i>

  <span class="fa-stack icon__image-set">
    <i class="fa fa-picture-o fa-stack-1x"></i>
    <i class="fa fa-picture-o fa-stack-1x"></i>
  </span>

  <i class="fa fa-volume-up"></i>
  <i class="fa fa-file-text-o"></i>
  <i class="fa fa-video-camera"></i>

  <h3>Object View</h3>

  <i class="fa fa-angle-left"></i> (or) <i class="fa fa-chevron-left"></i>
  <i class="fa fa-angle-right"></i> (or) <i class="fa fa-chevron-right"></i>
  <i class="fa fa-expand"></i>
  <i class="fa fa-rotate-right"></i>
  <i class="fa fa-refresh"></i>
  <i class="fa fa-plus"></i>
  <i class="fa fa-minus"></i>
  <i class="fa fa-twitter-square"></i>
  <a class="icon__twitter" href=""><i class="fa fa-twitter-square"></i></a>
  <a class="icon__facebook" href=""><i class="fa fa-facebook-square"></i></a>
  <i class="fa fa-arrow-circle-o-down"></i>

  <h3>External Link Icon Placed At End Of Text Link</h3>

  <a class="icon__external-link" href="">Here is some linked text</a>
