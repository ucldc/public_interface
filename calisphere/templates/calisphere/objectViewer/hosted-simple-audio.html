{% load static %}

  <div class="obj-container__audio">

        <source src="{{ item.contentFile.url }}" type="audio/mpeg">
      </audio>
    </div>
    
    {% if item.harvest_type == 'hosted' and 'structMap' in item %}

    {% endif %}
  </div>
